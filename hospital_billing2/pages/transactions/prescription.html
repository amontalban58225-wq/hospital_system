<!-- Prescription Management -->
<div class="container-fluid p-4 prescription-module transaction-module">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-capsule me-2"></i>Prescription Management
          </h3>
          <p class="text-muted mb-0">Manage patient prescriptions and medication orders</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="addPrescriptionBtn">
            <i class="bi bi-plus-circle me-2"></i>Add New Prescription
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Prescriptions List</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="prescriptionTable">
              <thead class="table-light">
                <tr>
                  <th>Patient</th>
                  <th>Medicine</th>
                  <th>Doctor</th>
                  <th>Quantity</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th style="width:140px;">Actions</th>
                </tr>
              </thead>
              <tbody id="prescriptionTableBody">
                <!-- Data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
