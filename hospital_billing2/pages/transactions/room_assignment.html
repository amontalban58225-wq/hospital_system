<!-- Room Assignment Management -->
<div class="container-fluid p-4 room-assignment-module transaction-module">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-door-open me-2"></i>Room Assignment Management
          </h3>
          <p class="text-muted mb-0">Manage patient room assignments and accommodations</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="addAssignmentBtn">
            <i class="bi bi-plus-circle me-2"></i>Add Room Assignment
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Room Assignments List</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Admission</th>
                  <th>Room</th>
                  <th>Assigned Date</th>
                  <th style="width:140px;">Actions</th>
                </tr>
              </thead>
              <tbody id="assignmentTableBody">
                <!-- Populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="assignmentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="assignmentForm" class="modal-content needs-validation" novalidate>
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Room Assignment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="assignmentId" />
        <div class="mb-3">
          <label for="admissionSelect" class="form-label">Admission</label>
          <select class="form-select" id="admissionSelect" required aria-required="true"></select>
          <div class="invalid-feedback">Please select an admission.</div>
        </div>
        <div class="mb-3">
          <label for="roomSelect" class="form-label">Room</label>
          <select class="form-select" id="roomSelect" required aria-required="true"></select>
          <div class="invalid-feedback">Please select a room.</div>
        </div>
        <div class="mb-3">
          <label for="assignedDate" class="form-label">Assigned Date</label>
          <input type="date" class="form-control" id="assignedDate" required aria-required="true" />
          <div class="invalid-feedback">Please enter an assigned date.</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Assignment</button>
      </div>
    </form>
  </div>
</div>

<!-- âœ… View Details Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title" id="viewModalLabel"><i class="bi bi-eye"></i> Assignment Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Filled dynamically by JS -->
      </div>
    </div>
  </div>
</div>
