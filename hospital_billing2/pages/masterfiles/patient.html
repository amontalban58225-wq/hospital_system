<!-- patient.html - Patient Masterfile CRUD Interface -->
<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-person me-2"></i>Patient Management
          </h3>
          <p class="text-muted mb-0">Manage patient records, demographics, and medical history</p>
        </div>
        <button type="button" class="btn btn-primary" id="addPatientBtn" data-bs-toggle="modal" data-bs-target="#patientModal">
          <i class="bi bi-plus-circle me-2"></i>Add New Patient
        </button>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Patient Records</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="patientTable">
              <thead class="table-light">
                <tr>
                  <th>Full Name</th>


               
                  <th>Contact No</th>
                  <th>Email</th>

                  <th width="180">Actions</th>
                </tr>
              </thead>
              <tbody id="patientTableBody">
                <!-- JS will populate rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Patient Modal Template: will be generated dynamically by PatientManager -->
