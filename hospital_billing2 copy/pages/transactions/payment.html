<!-- Payment Management -->
<div class="container-fluid p-4 payment-module transaction-module">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-credit-card-2-front me-2"></i>Payment Management
          </h3>
          <p class="text-muted mb-0">Manage patient payments and insurance claims</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="addPaymentBtn">
            <i class="bi bi-plus-circle me-2"></i>Add New Payment
          </button>
        </div>
      </div>

      <!-- Admission Selection -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0">Select Admission</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="admissionSelect" class="form-label">Admission:</label>
                <select id="admissionSelect" class="form-select">
                  <option value="">-- Select Admission --</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="patient-info mt-3" id="patientInfo">
                <!-- Patient info will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Payment Summary -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Payment Summary</h5>
          <div>
            <span class="badge bg-success fs-6" id="totalPaid">Total Paid: ₱0.00</span>
            <span class="badge bg-warning fs-6 ms-2" id="remainingBalance">Remaining: ₱0.00</span>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead class="table-light">
                <tr>
                  <th>Payment Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                  <th>Insurance</th>
                  <th>Coverage</th>
                  <th>Remarks</th>
                </tr>
              </thead>
              <tbody id="paymentSummaryTableBody">
                <!-- Payment summary will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Payment Records -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Payment Records</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                  <th>Insurance</th>
                  <th>Coverage</th>
                  <th>Remarks</th>
                  <th style="width:140px;">Actions</th>
                </tr>
              </thead>
              <tbody id="paymentTableBody">
                <!-- Payment records will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
