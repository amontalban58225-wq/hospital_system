<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1a73e8;
      --secondary-color: #0d47a1;
      --accent-color: #4caf50;
      --light-color: #f5f9ff;
      --dark-color: #0a1929;
      --gray-color: #6c757d;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 2.2rem;
    }

    .login-header p {
      color: var(--gray-color);
      font-size: 1.1rem;
    }

    .hospital-icon {
      background: var(--primary-color);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
    }

    .hospital-icon i {
      font-size: 3rem;
      color: white;
    }

    .form-control {
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
      font-size: 1.1rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(26, 115, 232, 0.25);
    }

    .input-group-text {
      background: #f0f8ff;
      border: 2px solid #e0e0e0;
      border-radius: 12px 0 0 12px;
      color: var(--primary-color);
      font-weight: 600;
    }

    .btn-login {
      background: var(--primary-color);
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
    }

    .btn-login:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .forgot-password:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      padding: 0 15px;
      color: var(--gray-color);
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .social-btn.google:hover {
      background: #db4437;
      color: white;
    }

    .social-btn.facebook:hover {
      background: #4267B2;
      color: white;
    }

    .social-btn.twitter:hover {
      background: #1DA1F2;
      color: white;
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      color: var(--gray-color);
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary-color);
      opacity: 0.1;
      top: -100px;
      right: -100px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--accent-color);
      opacity: 0.1;
      bottom: -80px;
      left: -80px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .feature-item {
      text-align: center;
      padding: 15px;
      flex: 1;
      min-width: 120px;
    }

    .feature-item i {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .feature-item p {
      font-size: 0.9rem;
      color: var(--gray-color);
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
      }

      .features {
        flex-direction: column;
        gap: 15px;
      }

      .feature-item {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">
      <div class="login-header">
        <div class="hospital-icon">
          <i class="bi bi-hospital"></i>
        </div>
        <h1>Hospital Admin Portal</h1>
        <p>Sign in to access your dashboard</p>
      </div>

      <form id="loginForm">
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" id="username" placeholder="Username or Email" required>
          </div>
        </div>

        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">Sign In</button>
      </form>

      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="social-login">
        <div class="social-btn google">
          <i class="bi bi-google"></i>
        </div>
        <div class="social-btn facebook">
          <i class="bi bi-facebook"></i>
        </div>
        <div class="social-btn twitter">
          <i class="bi bi-twitter"></i>
        </div>
      </div>

      <div class="register-link">
        Don't have an account? <a href="#">Contact Administrator</a>
      </div>

      <div class="features">
        <div class="feature-item">
          <i class="bi bi-speedometer2"></i>
          <p>Dashboard Access</p>
        </div>
        <div class="feature-item">
          <i class="bi bi-folder"></i>
          <p>Master Files</p>
        </div>
        <div class="feature-item">
          <i class="bi bi-journal-text"></i>
          <p>Transaction Management</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation
      if(username.trim() === '' || password.trim() === '') {
        alert('Please fill in all fields');
        return;
      }

      // Simulate login process
      const loginBtn = document.querySelector('.btn-login');
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing in...';
      loginBtn.disabled = true;

      setTimeout(() => {
        // Reset button
        loginBtn.innerHTML = 'Sign In';
        loginBtn.disabled = false;

        // Show success message
        alert('Login successful! Redirecting to dashboard...');

        // In a real app, you would redirect here
        // window.location.href = 'dashboard.html';
      }, 1500);
    });

    // Add hover effects to social buttons
    const socialButtons = document.querySelectorAll('.social-btn');
    socialButtons.forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
      });

      button.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
